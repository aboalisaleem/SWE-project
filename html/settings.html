<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Settings</title>

<style>
:root {
    --primary-color: #2c7da0;
    --light-primary: #4ba3c3;
    --text-color: #333;
    --white: #fff;
    --background-desktop: #f0f2f5;
    --border-color: #eee;
    --card-bg: #f9f9f9;
}

.dark-mode {
    --primary-color: #4da6ff;       /* soft blue for headers and buttons */
    --light-primary: #80c1ff;       /* lighter blue for hover states */
    --text-color: #e0e0e0;          /* light gray for text */
    --white: #f5f5f5;               /* off-white for cards/background elements */
    --background-desktop: #2b2b2b;  /* dark gray background instead of black */
    --border-color: #444;           /* soft gray for borders */
    --card-bg: #333;                /* medium dark gray for cards */
}

.font-small { font-size: 14px; }
.font-medium { font-size: 16px; }
.font-large { font-size: 18px; }

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    transition: background-color 0.3s, color 0.3s, font-size 0.2s;
}

body {
    background-color: var(--background-desktop);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: var(--text-color);
}

.settings-container {
    width: 100%;
    max-width: 550px;
    background-color: var(--white);
    min-height: 100vh;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
}

.page-header {
    background-color: var(--primary-color);
    color: var(--white);
    padding: 20px 20px 15px;
    font-size: 1.5em;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.page-header h1 {
    flex-grow: 1;
    font-size: 1.2em;
}

.back-link {
    color: var(--white);
    text-decoration: none;
    font-size: 1.2em;
    margin-right: 15px;
    cursor: pointer;
}

.settings-list {
    padding: 20px;
}

.setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 10px;
    margin-bottom: 15px;
    background-color: var(--card-bg);
    border-radius: 10px;
    border: 1px solid var(--border-color);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.setting-label {
    font-weight: 600;
    display: flex;
    align-items: center;
}

.setting-icon {
    font-size: 1.5em;
    color: var(--primary-color);
    margin-right: 15px;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 28px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #aaa;
    border-radius: 28px;
    transition: 0.4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
}

input:checked + .slider {
    background-color: var(--primary-color);
}

input:checked + .slider:before {
    transform: translateX(22px);
}

.font-slider-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 150px;
}

.font-slider-display {
    text-align: right;
    font-size: 0.9em;
    color: #777;
}

#font-size-slider {
    width: 100%;
    cursor: pointer;
    accent-color: var(--primary-color);
}

@media (min-width: 768px) {
    body {
        align-items: center;
    }
    .settings-container {
        max-width: 800px;
        border-radius: 15px;
        min-height: auto;
    }
    .page-header {
        border-radius: 15px 15px 0 0;
    }
}
</style>
</head>

<body>
<div class="settings-container" id="app-body">

<header class="page-header">
    <a href="profile_menu.html" class="back-link">&larr;</a>
    <h1>Application Settings</h1>
</header>

<div class="settings-list">

    <div class="setting-item">
        <span class="setting-label">
            <span class="setting-icon">ðŸŒ™</span>
            Dark Mode
        </span>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span class="setting-label">
            <span class="setting-icon">A</span>
            Font Size
        </span>
        <div class="font-slider-container">
            <span id="current-font-size" class="font-slider-display">Medium</span>
            <input type="range" min="0" max="2" value="1" id="font-size-slider">
        </div>
    </div>

    <div class="setting-item">
        <span class="setting-label">
            <span class="setting-icon">ðŸ””</span>
            Push Notifications
        </span>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item" onclick="window.location.href='login.html'" style="cursor: pointer;">
        <span class="setting-label" style="color: #d9534f;">
            <span class="setting-icon" style="color: #d9534f;">ðŸšª</span>
            Log Out
        </span>
        <span style="font-size: 0.9em; color: #d9534f;">&gt;</span>
    </div>

</div>
</div>

<script>
const darkModeToggle = document.getElementById('dark-mode-toggle');
const fontSizeSlider = document.getElementById('font-size-slider');
const currentFontSizeDisplay = document.getElementById('current-font-size');
const appBody = document.getElementById('app-body');

const FONT_MAP = {
    '0': { class: 'font-small', label: 'Small' },
    '1': { class: 'font-medium', label: 'Medium' },
    '2': { class: 'font-large', label: 'Large' }
};

function applyTheme(isDark) {
    if (isDark) {
        document.body.classList.add('dark-mode');
        appBody.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
        appBody.classList.remove('dark-mode');
    }
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

function applyFontSize(sizeValue) {
    document.body.classList.remove('font-small', 'font-medium', 'font-large');
    const settings = FONT_MAP[sizeValue];
    document.body.classList.add(settings.class);
    currentFontSizeDisplay.textContent = settings.label;
    localStorage.setItem('fontSize', sizeValue);
}

darkModeToggle.addEventListener('change', (e) => {
    applyTheme(e.target.checked);
});

fontSizeSlider.addEventListener('input', (e) => {
    applyFontSize(e.target.value);
});

function loadPreferences() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = savedTheme === 'dark';
    darkModeToggle.checked = prefersDark;
    applyTheme(prefersDark);

    const savedFontSize = localStorage.getItem('fontSize') || '1';
    fontSizeSlider.value = savedFontSize;
    applyFontSize(savedFontSize);
}

window.onload = loadPreferences;
</script>

</body>
</html>
