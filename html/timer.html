<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Timer</title>
<link rel="stylesheet" href="/css/timer.css">
</head>
<body>
<div class="timer-container">
  <div class="top-header-bar"></div>

  <div class="timer-display">
    <div id="time-display" class="time-remaining">25:00</div>
    <div id="total-time-display" class="time-total">25min</div>
  </div>

  <div class="controls-group">
    <button id="reset-btn">Reset</button>
    <button id="stop-btn">Stop</button>
    <button id="start-btn">Start</button>
  </div>

  <form id="set-timer-form" class="new-timer-group">
    <label>New:</label>
    <div class="time-input-fields">
      <input type="number" id="input-h" placeholder="H" min="0" max="99" value="0">
      <input type="number" id="input-m" placeholder="Min" min="0" max="59" value="25">
      <input type="number" id="input-s" placeholder="S" min="0" max="59" value="0">
    </div>
    <button type="submit" id="set-time-btn">SET</button>
  </form>

  <button id="back-btn" onclick="window.location.href='dashboard.html'">Back</button>
</div>

<script src="/js/timer.js"></script>
<script src="global_settings.js"></script>
</body>
</html>
