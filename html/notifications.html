<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications & Events</title>
    <style>
        :root {
            --primary-color: #2c7da0; 
            --light-primary: #4ba3c3;
            --text-color: #333;
            --white: #fff;
            --background-desktop: #f0f2f5;
            --border-color: #eee;
            --shadow-subtle: 0 4px 10px rgba(0, 0, 0, 0.15);
            --nav-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-desktop);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .notifications-container {
            width: 100%;
            max-width: 550px;
            background-color: var(--white);
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding-bottom: var(--nav-height);
            position: relative;
        }
        
        .page-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 20px 15px;
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            align-items: center;
        }

        .page-header h1 {
            flex-grow: 1;
            font-size: 1.2em;
        }

        .back-link {
            color: var(--white);
            text-decoration: none;
            font-size: 1.2em;
            margin-right: 15px;
            cursor: pointer;
        }
        
        #notification-list {
            list-style: none;
            padding: 0 20px;
        }
        
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .notification-item:hover {
            background-color: #f9f9f9;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .status-dot.read {
            background-color: #ccc;
        }

        .message-details {
            flex-grow: 1;
        }

        .message-sender {
            font-weight: 600;
            font-size: 1.05em;
            color: var(--text-color);
        }

        .message-summary {
            font-size: 0.9em;
            color: #666;
            margin-top: 2px;
        }
        
        .item-arrow {
            color: #ccc;
            font-size: 1.2em;
            font-weight: bold;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 550px;
            height: var(--nav-height);
            background-color: var(--white);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-icon {
            text-decoration: none;
            color: #999;
            font-size: 1.5em;
            padding: 5px;
            transition: color 0.3s;
        }

        .nav-icon.active {
            color: var(--primary-color);
        }
        
        @media (min-width: 768px) {
            body {
                align-items: center;
            }
            .notifications-container {
                max-width: 800px;
                min-height: auto;
                border-radius: 15px;
                padding-bottom: 40px;
            }
            .page-header {
                border-radius: 15px 15px 0 0;
            }
            .bottom-nav {
                display: none; 
            }
        }
    </style>
</head>
<body>
    <div class="notifications-container">
        
        <header class="page-header">
            <a href="dashboard.html" class="back-link">&larr;</a>
            <h1>Notification</h1>
        </header>

        <ul id="notification-list">
        </ul>

    </div>

    <nav class="bottom-nav">
        <a href="study_room_chat.html" class="nav-icon" title="Chat">üí¨</a>
        <a href="join_room.html" class="nav-icon" title="Search">üîç</a>
        <a href="dashboard.html" class="nav-icon" title="Home">üè†</a>
        <a href="profile_menu.html" class="nav-icon" title="Profile">üë§</a>
        <a href="notifications.html" class="nav-icon active" title="Notifications">üîî</a>
    </nav>
    
    <script>
        const notificationList = document.getElementById('notification-list');
        
        const notificationsData = [
            { sender: "Ali", message: "hello", read: false, time: "5 min ago" },
            { sender: "Mohammad", message: "send me when you finish the project....", read: false, time: "1 hour ago" },
            { sender: "KFUPM Registrar", message: "Course registration deadline is tomorrow.", read: true, time: "1 day ago" },
            { sender: "SWE 363 Group", message: "New file pinned: Project Phase 4 Plan.", read: true, time: "2 days ago" }
        ];

        
        function renderNotifications(data) {
            notificationList.innerHTML = '';
            
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = `notification-item ${item.read ? 'read' : ''}`;

                li.innerHTML = `
                    <div class="notification-content">
                        <span class="status-dot ${item.read ? 'read' : ''}"></span>
                        <div class="message-details">
                            <div class="message-sender">${item.sender}</div>
                            <div class="message-summary">${item.message}</div>
                        </div>
                    </div>
                    <span class="item-arrow">&gt;</span>
                `;
                notificationList.appendChild(li);
            });
        }
        
        
        notificationList.addEventListener('click', (event) => {
            const item = event.target.closest('.notification-item');
            if (!item) return;

            item.classList.add('read');
            item.querySelector('.status-dot').classList.add('read');

            console.log('Notification clicked and marked as read.');
        });

        renderNotifications(notificationsData);

    </script>
</body>
</html>
